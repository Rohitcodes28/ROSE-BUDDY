<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rosebuddy | Your AI Emotional Partner & Motivator</title>
    
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    
    <nav>
        <div class="logo">ROSE<span>BUDDY</span></div>
        <div class="tagline">COMING SOON</div>
    </nav>

    <main class="hero-section">
        <div class="badge">V1.0 IN DEVELOPMENT</div>
        <h1>The end of <span class="highlight">loneliness.</span></h1>
        <p class="description">
            The world’s first AI emotional partner designed to keep you motivated, track your growth, and call you when it's time to hit the gym. Not just a bot—a best friend.
        </p>

        <div class="countdown-container">
            <div class="timer-box">
                <span id="days">14</span>
                <label>Days</label>
            </div>
            <div class="timer-box">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="timer-box">
                <span id="minutes">00</span>
                <label>Mins</label>
            </div>
        </div>

        <form class="waitlist-form">
            <input type="email" placeholder="name@email.com" required>
            <button type="submit">Get Early Access</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Rosebuddy.in • Built for the lonely generation.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
